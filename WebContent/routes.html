    <div class="container login-container">
      <div class="col-md-6 login-form-2">
        <h1 class="logo">Team 07 MDCVRP App</h1>
        <form action="add">
          <div class="form-group">
            <input
              type="text"
              name="depots"
              class="form-control"
              placeholder="Your depots i.e 34,6,41... *"
              value=""
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="demand"
              class="form-control"
              placeholder="Copy and Paste your demands i.e 34;4555... *"
              value=""
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="api"
              class="form-control"
              placeholder="Your api key from openrouteservice"
              value=""
            />
          </div>
          <div class="form-group">
            <input type="submit" class="btnSubmit" value="Submit" />
          </div>
          <div class="form-group">
            <p class="altmt">
              If you want get direction of your trucks, please sign up and get
              api key from
              <a
                href="https://openrouteservice.org/"
                class="ForgetPwd"
                target="_blank"
                >openrouteservice</a
              >.
            </p>
          </div>
        </form>
